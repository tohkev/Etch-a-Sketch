<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main>
      <h1>Etch-a-Sketch!</h1>
      <div class="container">
        <section class="grid-block left"></section>
        <section class="inputs right">
          <button class="b-w">Black/White</button>
          <button class="rainbow-mode">Rainbow</button>
          <input
            type="range"
            name="size"
            id="size-slider"
            min="1"
            max="64"
            value="16"
          />
          <label for="size-slider" class="slider">16x16</label>
          <button class="new-grid-btn">Reset Sketch</button>
        </section>
      </div>
    </main>
    <script src="/scripts/script.js"></script>
  </body>
</html>
